<script>
    // menu open, close
    $(document).ready(function () {
        var lpHeaderNav = $('.lp-header-nav');
        $('.menu-btn').click(function () {
            if ($(this).hasClass('open')) {
                $(this).removeClass('open');
                lpHeaderNav.slideUp();
            } else {
                $(this).addClass('open');
                lpHeaderNav.slideDown();
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                /*document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });*/

                if(this.getAttribute('href') === '#') return;
                var el = document.querySelector(this.getAttribute('href'));

                var y  = el.getBoundingClientRect().top + window.pageYOffset - 60;
                if(this.getAttribute("href") === "#offer1"){
                    y  = el.getBoundingClientRect().top + window.pageYOffset - 60 + 2000;
                }

                window.scrollTo({top: y, behavior: 'smooth'});

                $('.menu-btn').removeClass('open');
                lpHeaderNav.slideUp();
            });
        });

    });
</script>
<script type="text/javascript">
    //12 days 13 hr 29 min 53 sec
    var time = 12 * 24 * 60 * 60 * 1000 + 13 * 60 * 60 * 1000 + 29 * 60 * 1000 + 53 * 1000;
    var fiveSeconds = new Date().getTime() + time;
    jQuery('#clock').countdown(fiveSeconds, {
        elapse: true
    }).on('update.countdown', function (event) {
        var $this = $(this);
        if (event.elapsed) {
            $this.html(event.strftime('0天 0時 0分 0秒'));
        } else {
            $this.html(event.strftime('<span>%D天 %H時 %M分 %S秒</span>'));
        }
    });

    //Visitor count up
    window.setInterval(function () {
        $(".visitor span").each(function () {
            value = parseInt( $(this).text() );
            $(this).text(value + 1)
        })
    }, 5000);

    var mySwiper = new Swiper('.swiper-container', {
        // Optional parameters
        //direction: 'vertical',
        loop: true,
        autoplay: true,

        slidesPerView: 2,
        spaceBetween: 15,

        breakpoints: {
            // when window width is >= 1024px
            1024: {
                slidesPerView: 3,
            },
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    })


</script>
